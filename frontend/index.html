<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoMo Data Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <div class="logo-title">
        <img src="assets/momo-logo.png" alt="MoMo Logo" class="logo">
        <h1> MoMo Transaction Dashboard</h1>
      </div>
    
      <div class="header-controls">
        <div class="search-filter">
          <select id="filter-type">
            <option value="all">All Types</option>
            <option value="incoming">Incoming Money</option>
            <option value="payment">Payments</option>
            <option value="withdrawal">Withdrawals</option>
            <option value="bundle">Bundle Purchases</option>
          </select>
          <input type="text" id="search-input" placeholder="Search TxID, Name, Amount...">
        </div>
    
        <div class="selectors">
          <select id="lang-select">
            <option value="en">ðŸ‡ºðŸ‡¸ English</option>
          </select>
          <select id="country-select">
            <option value="RW">ðŸ‡·ðŸ‡¼ Rwanda</option>
            <option value="NG">ðŸ‡³ðŸ‡¬ Nigeria</option>
            <option value="UG">ðŸ‡ºðŸ‡¬ Uganda</option>
          </select>
          <button id="theme-toggle">ðŸŒ“</button>
        </div>
      </div>
  </header>

  <section class="charts">
    <div class="chart-box">
      <canvas id="barChart"></canvas>
    </div>
    <div class="chart-box">
      <canvas id="pieChart"></canvas>
    </div>
  </section>

  <section class="table-section">
    <table>
      <thead>
        <tr>
          <th>TxID</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody id="transaction-body">
        <!-- JavaScript will inject rows here -->
      </tbody>
    </table>
  </section>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-details"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
